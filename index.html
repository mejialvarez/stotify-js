<!DOCTYPE html>
<html lang="es">
<head>
  <title>Stotify</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
  <script id="template-songs" type="text/x-handlebars-template">
    {{#each songs}}
      <div class="row song">
        <div class="col-sm-3 col-sm-offset-1 col-md-2 col-md-offset-2 col-lg-2 col-lg-offset-3">
          <img src="{{this.album.images.0.url}}" alt="">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <h2>{{this.name}}</h2>
          <h3>{{this.artists.0.name}}</h3>
          <audio src="{{this.preview_url}}" controls>
            <p>Tu navegador no implementa el elemento audio</p>
          </audio>
        </div>
      </div>
    {{/each}}
  </script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <h1>Stotify</h1>

        <form id="form-search-songs" method="get">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="q" placeholder="Escribe tu canciÃ³n o artista favorito">
              <div class="input-group-btn"><button class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></div>
            </div>
          </div>
        </form>        
      </div>
    </div>

    <div class="songs"></div>
  </div>
</body>
</html>
